<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/writersnook.css">
    <script src="scripts/writersnook.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/writersnooklogo.webp" alt="The Writer's Nook Logo" loading="lazy">
        </div>
        <h1>The Writer's Nook</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="writingtips.html">Writing Tips</a></li>
                <li><a href="recommendations.html">Book Recommendations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    <div id="responseMessage"></div>
    <footer>
        <p>&copy; 2024 The Writer's Nook</p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>
</html>
